<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

        </div>
        
        <div class="contenedor2">
            <div class = "SalidaTexto">
                <textarea cols="70" rows="10" id="textoDesencriptado" class="textSalida"></textarea>

    </main>

    <footer>

    </footer>
</body>

    <script>
        var btn1 = document.querySelector("#botonEncriptado");
        btn1.onclick = encriptar;

        var btn2 = document.querySelector("#botonDesencriptado");
